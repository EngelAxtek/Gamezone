<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Zone</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin">Registrate o inicia sesión para disfrutar de los beneficios de GAME ZONE                </h1>
                </a>
                <nav class="navegacion"><a href="cursos.html">Comprar</a></nav>
            </div><!--barra-->

            <div class="texto-header"></div>

        </div><!--contenedor-->
    </header>


    
    <main class="contenedor">
        <h2 class="centrar-texto">Inicia sesión</h2>

        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/contacto.jfif" alt="imagen contacto">
            </div>

            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu Nombre">
                    </div>
                    <div class="campo">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" placeholder="Tu Correo Electrónico">
                    </div>
                    <div class="campo mensaje">Contraseña
                      <textarea id="mensaje"></textarea>
                    </div>
                    <div class="campo enviar">
                        <div class="campo enviar">
                          <p> No tienes una cuenta? <a href="google.com">Registrate aquí.</a> 
                            <input type="submit" value="Iniciar sesión" class="btn btn-primario">
                          </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>


    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">GAME ZONE<span></span></p>

                <nav class="navegacion"><a href="cursos.html">Comprar</a></nav>
            </div>
        </div>
    </footer>
</body>
</html>
